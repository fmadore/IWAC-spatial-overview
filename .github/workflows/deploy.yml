name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: omeka-map-explorer/package.json

      - name: Install deps
        working-directory: omeka-map-explorer
        run: npm ci

      - name: Typecheck
        working-directory: omeka-map-explorer
        run: npm run -s check

      - name: Unit tests
        working-directory: omeka-map-explorer
        run: npm run -s test:ci

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: omeka-map-explorer/package.json

      - name: Install deps
        working-directory: omeka-map-explorer
        run: npm ci

      - name: Build
        working-directory: omeka-map-explorer
        env:
          # Ensure correct base path via svelte.config.js
          NODE_ENV: production
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: omeka-map-explorer/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

